<!DOCTYPE html>
<html lang="en" class="h-100">
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />

<head>
	<meta charset="utf-8" />
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>TBC</title>

	<link th:href="@{/vendor/chartist/css/chartist.min.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/vendor/owl-carousel/owl.carousel.css}" rel="stylesheet" type="text/css" />

	<link th:href="@{/vendor/bootstrap-select/dist/css/bootstrap-select.min.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
</head>

<body class="vh-100">
	<div class="authincation h-100">
		<div class="container h-100">
			<div class="row justify-content-center h-100 align-items-center">
				<div class="col-md-6">
					<div class="authincation-content">
						<div class="row no-gutters">
							<div class="col-xl-12">
								<div class="auth-form">
									<div class="text-center">
										<img class="w-50" src="/images/logo.png" alt="" />
									</div>
									<h4 class="text-center mb-4">Sign in your account</h4>
									<form th:action="@{/login}" method="post">
										<!-- error message -->
										<div th:if="${param.error}">
											<div class="alert alert-danger">Invalid username or
												password.</div>
										</div>

										<!-- logout message -->
										<div th:if="${param.logout}">
											<div class="alert alert-info">You have been logged out.</div>
										</div>
										<div th:if="${param.verified}">
											<div class="alert alert-success">You have successfully verified yourself
											</div>
										</div>
										<div class="form-group">
											<label class="mb-1"><strong>Email</strong></label>
											<input type="email" class="form-control" id="username" name="username"
												required placeholder="Enter Email ID" autofocus="autofocus">
										</div>
										<div class="form-group">
											<label class="mb-1"><strong>Password</strong></label>
											<input type="password" id="password" name="password" class="form-control"
												required placeholder="Enter Password" />
										</div>
										<div class="form-row d-flex justify-content-between mt-4 mb-2">
											<div class="form-group">
												<div class="custom-control custom-checkbox ms-1">
													<input type="checkbox" class="form-check-input"
														id="basic_checkbox_1" />
													<label class="form-check-label" for="basic_checkbox_1">Remember my
														preference</label>
												</div>
											</div>
											<div class="form-group">
												<a href="page-forgot-password.html">Forgot Password?</a>
											</div>
										</div>
										<div class="text-center">
											<input type="submit" name="login-submit" id="login-submit"
												class="btn btn-primary btn-block" value="Log In" />
										</div>
									</form>
									<div class="new-account mt-3">
										<p>
											Don't have an account?
											<a class="text-primary" href="/" th:href="@{/registration}">Sign up</a>
										</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/vendor/global/global.min.js}" type="text/javascript"></script>
	<script th:src="@{/vendor/bootstrap-select/dist/js/bootstrap-select.min.js}" type="text/javascript"></script>
	<script th:src="@{/vendor/chart.js/Chart.bundle.min.js}" type="text/javascript"></script>
	<script th:src="@{/vendor/peity/jquery.peity.min.js}" type="text/javascript"></script>
	<script th:src="@{/vendor/apexchart/apexchart.js}" type="text/javascript"></script>
	<script src="/vendor/owl-carousel/owl.carousel.js" type="text/javascript"></script>
	<script src="/js/dashboard/dashboard-1.js" type="text/javascript"></script>
	<script th:src="@{/js/custom.js}" type="text/javascript"></script>
	<script th:src="@{/js/deznav-init.js}" type="text/javascript"></script>
	<script th:src="@{/js/demo.js}" type="text/javascript"></script>
	<script th:src="@{/js/styleSwitcher.js}" type="text/javascript"></script>
	<script>
		$(document).ready(function () {
			$(".theme-colors .btn").click(function () {
				$(".theme-colors .btn").removeClass("active");
				$(this).addClass("active");
			});
		});
	</script>
</body>

</html>
